<!DOCTYPE html>
<html>

    <head>
        <title>Sorting Visualiser</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>

    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Sorting Algorithms Visualiser</a>
                </div>
                <div class="collapse navbar-collapse">
                    <div class="nav navbar-nav navbar-right">
                        <li id="start-stop"><a>Start</a></li>
                        <li id="new-data-btn"><a>New Data</a></li>
                        <li><a href="https://github.com/Sylamsh/Algorithms">Source Code</a></li>
                    </div>
                </div>
            </div>
        </nav>

        <div class="row text-center" style="
                                            display: flex; 
                                            flex-wrap: wrap; 
                                            margin: 30px auto; 
                                            min-width: 600px;">
                <!-- Bubble Sort -->
                <div class="col-md-4 col-md-6 containThumbnail" style="min-width: 365px; margin: 0 auto;">
                    <div class="thumbnail">
                        <canvas id="bubble"></canvas>
                        <div class="captions">
                            <h4>
                                Bubble Sort
                            </h4>
                        </div>
                    </div>
                </div>

                <!-- Selection Sort -->
                <div class="col-md-4 col-md-6 containThumbnail" style="min-width: 365px; margin: 0 auto;">
                    <div class="thumbnail">
                        <canvas id="selection"></canvas>
                        <div class="captions">
                            <h4>
                                Selection Sort
                            </h4>
                        </div>
                    </div>
                </div>

                <!-- Insertion Sort -->
                <div class="col-md-4 col-md-6 containThumbnail" style="min-width: 365px; margin: 0 auto;">
                    <div class="thumbnail">
                        <canvas id="insertion"></canvas>
                        <div class="captions">
                            <h4>
                                Insertion Sort
                            </h4>
                        </div>
                    </div>
                </div>

                <!-- Quick Sort -->
                <div class="col-md-4 col-md-6 containThumbnail" style="min-width: 365px; margin: 0 auto;">
                    <div class="thumbnail">
                        <canvas id="quick"></canvas>
                        <div class="captions">
                            <h4>
                                Quick Sort
                            </h4>
                        </div>
                    </div>
                </div>

                <!-- Merge Sort -->
                <div class="col-md-4 col-md-6 containThumbnail" style="min-width: 365px; margin: 0 auto;">
                    <div class="thumbnail">
                        <canvas id="merge"></canvas>
                        <div class="captions">
                            <h4>
                                Merge Sort
                            </h4>
                        </div>
                    </div>
                </div>

                <!-- Heap Sort -->
                <div class="col-md-4 col-md-6 containThumbnail" style="min-width: 365px; margin: 0 auto;">
                    <div class="thumbnail">
                        <canvas id="heap"></canvas>
                        <div class="captions">
                            <h4>
                                Heap Sort
                            </h4>
                        </div>
                    </div>
                </div>
        
        </div>

        <!-- <footer class="page-footer blue fixed-bottom">
            <Button class="btn btn-primary" id="new-data-btn" style="outline:none">New Data</Button>
        </footer> -->

    </body>
    <script src="./sorting algorithms/bubbleSort.js"></script>
    <script src="./sorting algorithms/insertionSort.js"></script>
    <script src="./sorting algorithms/selectionSort.js"></script>
    <script src="./sorting algorithms/quickSort.js"></script>
    <script src="dataRepresentation.js"></script>
    <script src="script.js"></script>
</html>
